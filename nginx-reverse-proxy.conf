# Nginx Reverse Proxy Configuration for Pontaj Admin
# Place this file in /etc/nginx/sites-available/ on your server
# Then create a symlink: ln -s /etc/nginx/sites-available/pontaj-admin.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name adminpontaj.binarysquad.club;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    location / {
        proxy_pass http://localhost:24364;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

