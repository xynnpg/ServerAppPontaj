version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pontaj-admin-web
    ports:
      # Map container port 80 to host port 8080
      # Change 8080 to any port you prefer on your server
      - "8080:80"
    restart: unless-stopped
    # Optional: Add environment variables here if needed
    # environment:
    #   - API_URL=https://your-api-endpoint.com
    networks:
      - pontaj-network

networks:
  pontaj-network:
    driver: bridge
